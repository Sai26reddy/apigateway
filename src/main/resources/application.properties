spring.application.name=api-gateway
server.port = 8084
eureka.instance.prefer-ip-address = true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.gateway.routes[0].id = USER-SERVICE
spring.cloud.gateway.routes[0].uri = https://USER-SERVICE:8081
spring.cloud.gateway.routes[0].predicates = Path=/users/**
spring.cloud.gateway.routes[1].id = rating-service
spring.cloud.gateway.routes[1].uri = https://rating-service
spring.cloud.gateway.routes[1].predicates = Path=/ratings/**
spring.cloud.gateway.routes[2].id = hotel-service
spring.cloud.gateway.routes[2].uri = https://hotel-service
spring.cloud.gateway.routes[2].predicates = Path=/hotels/**